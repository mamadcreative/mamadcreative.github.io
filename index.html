<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Ulang Tahun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Modal -->
  <div class="modal" id="musicModal">
    <div class="modal-content">
      <h2>🎵 Musik Latar</h2>
      <p>Klik untuk memainkan musik spesial 🎶</p>
      <button id="playButton">Play Musik</button>
    </div>
  </div>

  <!-- Konten -->
  <div id="mainContent" style="display: none;">
    <h1>🎉 Selamat Ulang Tahun!</h1>
    <p>
      Hari ini adalah hari istimewa untuk orang yang luar biasa. Semoga harimu dipenuhi dengan kebahagiaan, tawa, dan cinta. ❤️<br><br>
      Nikmati hadiah kecil ini 🎁
    </p>

    <div id="questionSection">
      <h3>🎧 Apakah kamu suka dengan musiknya?</h3>
      <form id="surveyForm">
        <label><input type="radio" name="likeMusic" value="Ya"> Ya</label><br>
        <label><input type="radio" name="likeMusic" value="Tidak"> Tidak</label><br><br>
        <button type="submit">Kirim Jawaban</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
