<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* Loading */
    #loadingScreen {
      position: fixed;
      background-color: #1f4037;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #99f2c8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1em;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* PIN screen */
    #pinScreen {
      display: none;
      position: fixed;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      height: 100%;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pin-box {
      background: white;
      color: #1f4037;
      padding: 2em;
      border-radius: 12px;
      text-align: center;
    }

    .pin-box input {
      padding: 10px;
      font-size: 1.2rem;
      margin-bottom: 1em;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .pin-box button {
      padding: 10px 20px;
      background-color: #1f4037;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .pin-box button:hover {
      background-color: #16332b;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5em;
    }

    /* Konten utama */
    #mainContent {
      display: none;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .button {
      margin-top: 2em;
      padding: 10px 20px;
      font-size: 1rem;
      color: #1f4037;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    /* Modal musik */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 998;
    }

    .modal-content {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      text-align: center;
      color: #1f4037;
      max-width: 400px;
    }

    .modal-content button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1f4037;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #16332b;
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Memuat halaman...</p>
  </div>

  <!-- PIN input -->
  <div id="pinScreen">
    <div class="pin-box">
      <h2>Masukkan PIN untuk lanjut</h2>
      <input type="password" id="pinInput" placeholder="Masukkan PIN" />
      <br />
      <button onclick="checkPin()">Submit</button>
      <div class="error" id="pinError"></div>
    </div>
  </div>

  <!-- Modal musik -->
  <div class="modal" id="musicModal">
    <div class="modal-content">
      <h2>Putar Musik Latar?</h2>
      <p>Klik tombol di bawah ini untuk mulai musik ðŸŽ§</p>
      <button onclick="startMusic()">Play Musik</button>
    </div>
  </div>

  <!-- Konten utama -->
  <div id="mainContent">
    <h1>ðŸŽ‰ Selamat Datang!</h1>
    <p>Terima kasih telah mampir ke halaman GitHub saya. Santai dulu sambil dengerin musik ðŸŽ¶</p>
    <a href="https://github.com/mamadcreative" target="_blank">
      <button class="button">Lihat Profil Saya</button>
    </a>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('pinScreen').style.display = 'flex';
      }, 3000); // durasi loading
    });

    function checkPin() {
      const pin = document.getElementById('pinInput').value;
      const error = document.getElementById('pinError');
      if (pin === '180404') {
        document.getElementById('pinScreen').style.display = 'none';
        document.getElementById('musicModal').style.display = 'flex';
        error.textContent = '';
      } else {
        error.textContent = 'PIN salah! Coba lagi.';
      }
    }

    function startMusic() {
      const music = document.getElementById('bgMusic');
      music.play();
      document.getElementById('musicModal').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }
  </script>
</body>
</html>
